version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "cd packages/api-gateway && pnpm start"
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "cd packages/dashboard && pnpm preview --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
    depends_on:
      - api-gateway
